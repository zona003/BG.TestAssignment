<div class="registration-form">
    <h2>Регистрация</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="firstname">Пароль</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="firstname">Имя</label>
        <input type="text" id="firstname" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Фамилия</label>
        <input type="text" id="lastname" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="birthdate">Дата рождения</label>
        <input type="date" id="birthdate" formControlName="birthdate">
      </div>
      <div class="form-group">
        <label for="address">Адрес</label>
        <textarea id="address" formControlName="address"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!registrationForm.valid">Зарегистрироваться</button>
      </div>
    </form>
  </div>

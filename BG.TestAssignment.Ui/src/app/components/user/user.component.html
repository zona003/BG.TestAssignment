<div class="user" *ngIf="myuser?.userName != ''">
    <p-card header="User" [style]="{ width: '360px', margin: 'auto' }">
        <div class="flex flex-column gap-2">
            <label htmlFor="username">Username</label>
            <input type="text" pInputText [value]="myuser.userName" [disabled]="true" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="firstName">First Name</label>
            <input type="text" pInputText [value]="myuser.firstName" [disabled]="true" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="lastName">Last Name</label>
            <input type="text" pInputText [value]="myuser.lastName" [disabled]="true" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="birthDate">Birth Date</label>
            <input type="text" pInputText [value]="myuser.birthDate" [disabled]="true" />
        </div>
        <div class="flex flex-column gap-2">
            <label htmlFor="address">Address</label>
            <input type="text" pInputText [value]="myuser.address" [disabled]="true" />
        </div>
    </p-card>
</div>

<div class="user" *ngIf='myuser?.[0]?.username!=""'>
  <p-table [value]="myuser" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>UserName</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>BirthDate</th>
        <th>Address</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username}}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{user.birthdate}}</td>
        <td>{{user.address}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

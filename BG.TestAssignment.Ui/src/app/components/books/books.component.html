<p-table [value]="Books" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Title</th>
          <th>Published</th>
          <th>Genre</th>
          <th>AuthorId</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
      <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.publishedDate }}</td>
          <td>{{ book.bookGenre }}</td>
          <td>{{book.authorId}}</td>
      </tr>
  </ng-template>
</p-table>
